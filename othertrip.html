<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripFood</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin-top: 50px;
      }

      .card {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background-color: rgb(26, 144, 218);
        color: white;
      }

      .card-body {
        background-color: white;
      }

      .card-button {
        background-color: rgb(26, 144, 218);
        color: white;
        border: none;
        margin-top: 15px;
        padding: 10px 20px;
        border-radius: 5px;
      }

      .card-button:hover {
        background-color: #1a92da;
        cursor: pointer;
      }

      #graph {
        margin-top: 30px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-group input {
        margin-bottom: 10px;
      }

      h3 {
        color: rgb(26, 144, 218);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Input Form Card -->
      <h1 style="color: #1a92da">Other</h1>
      <div class="card mb-4">
        <h2>Enter Date and Amount</h2>
        <div class="card-header text-center"></div>
        <div class="card-body">
          <div class="form-group">
            <input
              type="date"
              id="inputText"
              class="form-control"
              placeholder="Enter date..."
              required
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              id="inputCost"
              class="form-control"
              placeholder="Enter amount..."
              required
            />
          </div>
          <button class="card-button w-100" onclick="saveText()">Submit</button>
        </div>
      </div>

      <!-- Display Stored Data -->
      <div class="row mb-4">
        <div id="textContainer" class="col text-center"></div>
        <div id="cost" class="col"></div>
      </div>

      <!-- Total Cost Display -->
      <div class="text-center">
        <h3 id="totalf"></h3>
      </div>

      <!-- Clear Local Storage Button -->
      <button class="card-button w-100" onclick="clearLocalStorage()">
        Clear Local Storage
      </button>

      <!-- Graph Container -->
      <div id="graph" class="text-center"></div>
    </div>

    <script>
      function loadTexts() {
        const textContainer = document.getElementById("textContainer");
        const costContainer = document.getElementById("cost");
        textContainer.innerHTML = ""; // Clear the container
        costContainer.innerHTML = ""; // Clear cost container

        const storedDates = JSON.parse(localStorage.getItem("tripDates")) || [];
        const storedCosts = JSON.parse(localStorage.getItem("tripCosts")) || [];

        // Display stored data
        storedDates.forEach((date) => {
          const paragraph = document.createElement("p");
          paragraph.textContent = date;
          textContainer.appendChild(paragraph);
        });

        storedCosts.forEach((cost) => {
          const paragraph = document.createElement("p");
          paragraph.textContent = `$${cost}`;
          costContainer.appendChild(paragraph);
        });

        // Calculate total cost
        const totalCost = storedCosts.reduce(
          (sum, cost) => sum + Number(cost),
          0
        );
        document.getElementById(
          "totalf"
        ).textContent = `Total: $${totalCost.toFixed(2)}`;
        localStorage.setItem("totalFoodTrip", totalCost);
        plotGraph(); // Call plotGraph to load data into the D3 chart
      }

      function saveText() {
        const inputDate = document.getElementById("inputText");
        const inputCost = document.getElementById("inputCost");

        const newDate = inputDate.value.trim();
        const newCost = inputCost.value.trim();

        if (newDate && newCost) {
          const storedDates =
            JSON.parse(localStorage.getItem("tripDates")) || [];
          const storedCosts =
            JSON.parse(localStorage.getItem("tripCosts")) || [];

          storedDates.push(newDate);
          storedCosts.push(newCost);

          localStorage.setItem("tripDates", JSON.stringify(storedDates));
          localStorage.setItem("tripCosts", JSON.stringify(storedCosts));

          loadTexts(); // Reload texts and costs
          inputDate.value = ""; // Clear date input
          inputCost.value = ""; // Clear cost input
        }
      }

      function clearLocalStorage() {
        localStorage.clear();
        alert("Local storage has been cleared!");
        loadTexts(); // Clear displayed data
      }

      function plotGraph() {
        d3.select("#graph").html(""); // Clear previous graph

        const storedDates = JSON.parse(localStorage.getItem("tripDates")) || [];
        const storedCosts = JSON.parse(localStorage.getItem("tripCosts")) || [];

        if (storedDates.length === 0 || storedCosts.length === 0) return;

        // Prepare data by parsing dates and costs
        const data = storedDates.map((date, index) => ({
          date: new Date(date),
          cost: +storedCosts[index],
        }));

        // Set dimensions for the graph
        const margin = { top: 20, right: 30, bottom: 40, left: 50 };
        const width = 600 - margin.left - margin.right;
        const height = 300 - margin.top - margin.bottom;

        // Create SVG element for graph
        const svg = d3
          .select("#graph")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        // Define scales for x and y axes
        const x = d3
          .scaleTime()
          .domain(d3.extent(data, (d) => d.date))
          .range([0, width]);

        const y = d3
          .scaleLinear()
          .domain([0, d3.max(data, (d) => d.cost)])
          .nice()
          .range([height, 0]);

        // Define and draw x-axis
        svg
          .append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m-%d")));

        // Define and draw y-axis
        svg.append("g").call(d3.axisLeft(y));

        // Plot line for cost over time
        const line = d3
          .line()
          .x((d) => x(d.date))
          .y((d) => y(d.cost));

        svg
          .append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 2)
          .attr("d", line);

        // Add points to the graph
        svg
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", (d) => x(d.date))
          .attr("cy", (d) => y(d.cost))
          .attr("r", 4)
          .attr("fill", "steelblue");
      }

      // Load texts and plot graph when the page is loaded
      window.onload = loadTexts;
    </script>
  </body>
</html>
