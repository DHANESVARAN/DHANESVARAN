<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips and Tours</title>
    <script src="tripscript.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(26, 144, 218);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: white;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .card-btn {
            background-color: white;
            color: rgb(26, 144, 218);
            border: none;
            width: 100%;
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #trip {
            display: none; /* Hide Trip2 button initially */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trips and Tours</h1>

        <div class="row mb-3">
            <div class="col-7">
                <button onclick="window.location.href='trip1.html'" class="btn card-btn">Trip1</button>
            </div>
            <div class="col-5">
                <button id="addButton" class="btn card-btn">Add</button>
            </div>
        </div>

        <div class="row">
            <div class="col-7">
                <button id="trip" class="btn card-btn">Trip2</button>
            </div>
        </div>
    </div>

    <script>
        // Get references to both buttons
        const addButton = document.getElementById("addButton");
        const tripButton = document.getElementById("trip");

        // Add an event listener to the "Add" button
        addButton.addEventListener("click", function() {
            // Set the display of the "Trip2" button to inline-block to make it visible
            tripButton.style.display = "inline-block";
        });
    </script>
   
</body>
</html>
