<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budjet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
    <div class="container mt-5">
    <div class="login-container text-center">
    <h2 style="color:rgb(26, 144, 218)">Login</h2>
     
    <img src="login.png" alt="" height="350px" width= "320px">
    <br>
    <label>Name</label><br>
    <input type="text" id="username" placeholder="Enter Username" required class="pt-3">
    <br>
    <label>password</label><br>
    <input type="password" id="password" placeholder="Enter Password" required class="pt-3"> 
    <br>
    <button class="btn text-center btn-primary " style="width:200px; margin-top: 50px " onclick="login()">Login</button>
    <p id="message" class="message"></p>
</div>
</div>

<script>
    function login() {
        // Get the values entered by the user
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check if the username and password match the predefined values
        if (username === "admin" && password === "admin") {
            document.getElementById("message").textContent = "Login successful!";
            document.getElementById("message").style.color = "green";
            window.location.href = "home.html"
        } else {
            document.getElementById("message").textContent = "Invalid username or password.";
            document.getElementById("message").style.color = "red";
        }
    }
</script>
</body>
</html>
