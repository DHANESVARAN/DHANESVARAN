<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(26, 144, 218);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .card-btn {
            background-color: white;
            color: rgb(26, 144, 218);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.2rem;
        }

        .card-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-btn h5 {
            margin: 0;
        }

        .card-btn a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Explore Our Services</h1>
        <button onclick="window.location.href='trip.html'" class="btn card-btn mb-3 w-100 p-3">
            <h5>Trips & Tour</h5>
        </button>
        <button class="btn card-btn mb-3 w-100 p-3">
            <h5>Business</h5>
        </button>
        <button class="btn card-btn mb-3 w-100 p-3">
            <h5>Medicine</h5>
        </button>
        <button class="btn card-btn mb-3 w-100 p-3">
            <h5>Education</h5>
        </button>
        <button class="btn card-btn w-100 p-3">
            <h5>Other</h5>
        </button>
    </div>
</body>
</html>
